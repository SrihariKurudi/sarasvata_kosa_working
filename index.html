<!DOCTYPE html>
<html lang="sa">
<head>
  <meta charset="UTF-8" />
  <title>‡§∏‡§æ‡§∞‡§∏‡•ç‡§µ‡§§‡§ï‡•ã‡§∂‡§É</title>
  <link rel="icon" type="image/svg+xml" href="sarasvata_logo.svg" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fdfaf1;
      padding-top: 120px;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #FDF6D3;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .header-inner {
      max-width: 1000px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      padding: 0.6em 1em;
      transition: all 0.3s ease;
    }
    header.scrolled .header-inner {
      justify-content: space-between;
    }
    .logo {
      height: 60px;
      transition: height 0.3s ease;
    }
    header.scrolled .logo {
      height: 40px;
    }
    .site-title {
      margin: 0 1em;
      font-size: 1.6em;
      color: #8B4513;
      transition: font-size 0.3s ease;
    }
    header.scrolled .site-title {
      font-size: 1.2em;
    }
    #searchBox {
      padding: 0.5em 1em;
      font-size: 1em;
      margin-left: auto;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: width 0.3s ease;
    }
    header.scrolled #searchBox {
      width: 180px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      flex-wrap: wrap;
      margin-top: 0.8em;
    }
    header.scrolled .tabs {
      margin-top: 0;
      flex-grow: 1;
      justify-content: center;
    }
    .tab-btn {
      padding: 0.4em 0.8em;
      background-color: #eee6ba;
      color: #4e2c0a;
      border: 1px solid #e1d7ab;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .tab-btn.active {
      background-color: #8B4513;
      color: white;
    }
    .entry {
      background: white;
      margin: 1em auto;
      padding: 1em;
      border-left: 5px solid #8B4513;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .headword {
      font-size: 1.3em;
      font-weight: bold;
      color: #4e2c0a;
    }
    .sanskrit {
      font-size: 1.1em;
      color: #00695c;
      margin-top: 0.2em;
    }
    .notes, .example {
      padding-left: 2em;
      margin-top: 0.5em;
      line-height: 1.5;
    }
    mark {
      background: #fff89a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="main-header">
    <div class="header-inner">
      <div style="display: flex; align-items: center; gap: 1em;">
        <img src="sarasvata_logo.svg" alt="Sarasvata Logo" class="logo" />
        <h1 class="site-title">‡§∏‡§æ‡§∞‡§∏‡•ç‡§µ‡§§‡§ï‡•ã‡§∂‡§É</h1>
      </div>
      <input type="text" id="searchBox" placeholder="Search..." oninput="filterEntries()" />
      <div class="tabs" id="tabs"></div>
    </div>
  </header>
  <div id="dictionary"></div>
  <script>
    const sheetConfig = {
      "‡§≠‡•à‡§∑‡§ú‡•ç‡§Ø‡§Æ‡•ç": "https://docs.google.com/spreadsheets/d/1KplgNJU8_JeRnAY0bP0FR2WAB_q8OGxdEviCkewJNA0/gviz/tq?tqx=out:json&sheet=‡§≠‡•à‡§∑‡§ú‡•ç‡§Ø‡§Æ‡•ç",
      "‡§Æ‡§æ‡§π‡§æ‡§®‡§∏‡§Æ‡•ç": "https://docs.google.com/spreadsheets/d/1KplgNJU8_JeRnAY0bP0FR2WAB_q8OGxdEviCkewJNA0/gviz/tq?tqx=out:json&sheet=‡§Æ‡§æ‡§π‡§æ‡§®‡§∏‡§Æ‡•ç",
      "‡§∏‡§ô‡•ç‡§ó‡•Ä‡§§‡§æ‡§¶‡§ø‡§É": "https://docs.google.com/spreadsheets/d/1KplgNJU8_JeRnAY0bP0FR2WAB_q8OGxdEviCkewJNA0/gviz/tq?tqx=out:json&sheet=‡§∏‡§ô‡•ç‡§ó‡•Ä‡§§‡§æ‡§¶‡§ø‡§É"
    };

    function renderTabs() {
      const tabBar = document.getElementById('tabs');
      Object.keys(sheetConfig).forEach((label, i) => {
        const btn = document.createElement('button');
        btn.textContent = label;
        btn.className = 'tab-btn';
        if (i === 0) btn.classList.add('active');
        btn.onclick = () => {
          document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          fetchSheet(sheetConfig[label]);
        };
        tabBar.appendChild(btn);
      });
    }

    function fetchSheet(url) {
      fetch(url)
        .then(res => res.text())
        .then(text => {
          const json = JSON.parse(text.match(/{.*}/s)[0]);
          const rows = json.table.rows;
          const headers = rows[0].c.slice(2, 6).map(cell => cell?.v?.trim());
          const data = rows.slice(1).map(row => {
            const obj = {};
            row.c.slice(2, 6).forEach((cell, i) => {
              obj[headers[i]] = cell?.v || "";
            });
            return obj;
          });
          renderEntries(data);
        })
        .catch(err => {
          console.error("‚ùå Fetch error:", err);
          document.getElementById('dictionary').innerHTML =
            "<p style='color:red;'>‚ùå Failed to load data. Check sheet visibility or format.</p>";
        });
    }

    function renderEntries(data) {
      const container = document.getElementById('dictionary');
      container.innerHTML = '';
      const grouped = {};
      data.forEach(row => {
        const key = row["‡§Ü‡§ô‡•ç‡§ó‡•ç‡§≤‡§™‡§¶‡§Æ‡•ç"]?.trim();
        if (!key) return;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(row);
      });
      for (let headword in grouped) {
        const group = grouped[headword];
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<div class="headword">${headword}</div>`;
        group.forEach((e, i) => {
          const sanskrit = (e["‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§™‡§¶‡§Æ‡•ç"] || "").replace(/\n/g, "<br>");
          const notes = (e["‡§ü‡§ø‡§™‡•ç‡§™‡§£‡§Ç/‡§™‡§¶‡§æ‡§®‡•ç‡§§‡§∞‡§ô‡•ç‡§ó‡§Æ‡•ç"] || "").replace(/\n/g, "<br>");
          const example = (e["‡§â‡§¶‡§æ‡§π‡§∞‡§£‡§µ‡§æ‡§ï‡•ç‡§Ø‡§Æ‡•ç"] || "").replace(/\n/g, "<br>");
          div.innerHTML += `
            <div class="sanskrit">${sanskrit}</div>
            ${notes ? `<div><b>üìò ‡§™‡§¶‡§æ‡§®‡•ç‡§§‡§∞‡§ô‡•ç‡§ó‡§Æ‡•ç</b><div class="notes">${notes}</div></div>` : ''}
            ${example ? `<div><b>üìù ‡§â‡§¶‡§æ‡§π‡§∞‡§£‡§Æ‡•ç</b><div class="example"><i>${example}</i></div></div>` : ''}
            ${i < group.length - 1 ? `<hr>` : ''}
          `;
        });
        container.appendChild(div);
      }
    }

    function filterEntries() {
      const query = document.getElementById('searchBox').value.trim().toLowerCase();
      const entries = document.querySelectorAll('.entry');
      entries.forEach(entry => {
        const rawText = entry.innerText.toLowerCase();
        const match = rawText.includes(query);
        entry.style.display = match ? '' : 'none';
        if (match && query) {
          ['headword', 'sanskrit', 'example', 'notes'].forEach(cls => {
            const el = entry.querySelector(`.${cls}`);
            if (el) {
              const original = el.textContent;
              const regex = new RegExp(`(${query})`, 'gi');
              el.innerHTML = original.replace(regex, '<mark>$1</mark>');
            }
          });
        } else {
          ['headword', 'sanskrit', 'example', 'notes'].forEach(cls => {
            const el = entry.querySelector(`.${cls}`);
            if (el) el.innerHTML = el.textContent;
          });
        }
      });
    }

    function adjustNavbar() {
      const header = document.getElementById("main-header");
      header.classList.toggle("scrolled", window.scrollY > 50);
    }

    window.addEventListener("scroll", adjustNavbar);
    renderTabs();
    fetchSheet(Object.values(sheetConfig)[0]);
  </script>
</body>
</html>
